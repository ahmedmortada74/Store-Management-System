<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../resources/images/systemLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Store Management System</title>
</head>

<body>
    <div class="container">
        <div class="contain-header">
        </div>
        <header class="head" style="clear: both;">
            <h1>Store Management System</h1>
            <span class="black"><span class="typing">Welcome, Store Management System.</span></span>
        </header>

        <section class="product-category-container">
            <section class="product-inputs">
                <input class="text-validations" type="text" name="title" id="title" placeholder="Title">

                <div class="price">
                    <input onkeyup="getTotal()" type="number" name="price" id="price" placeholder="Price">
                    <input onkeyup="getTotal()" type="number" name="taxes" id="taxes" placeholder="Taxes">
                    <input onkeyup="getTotal()" type="number" name="ads" id="ads" placeholder="Ads">
                    <input onkeyup="getTotal()" type="number" name="discount" id="discount" placeholder="Discount">
                    <small id="total"></small>
                </div>

                <input type="number" name="quantity" id="count" placeholder="Quantity" class="validate-numbers">
                <input type="text" name="category" id="category" placeholder="Category" class="validate-numbers">

                <button id="submitProduct">Create Product</button>
                <div class="outputs">
                    <div class="searchBlock">
                        <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="Search">
                        <div class="btnSearch">
                            <button onclick="getSearchMood('searchTitle')">Search by Title</button>
                            <button onclick="getSearchMood('Category')">Search by Category</button>
                        </div>
                        <div id="deleteAll">
                            
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
